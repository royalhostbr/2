name: VPS SSHX 24/7 + PufferPanel + Minecraft Paper + Ngrok

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  minecraft_server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1Ô∏è‚É£ Inicia VPS tempor√°ria via SSHX
      - name: Iniciando VPS tempor√°ria
        run: curl -sSf https://sshx.io/get | sh -s run &

      # 2Ô∏è‚É£ Configura Docker
      - name: Configurar Docker
        uses: docker/setup-buildx-action@v2

      # 3Ô∏è‚É£ Criar diret√≥rio e volumes, iniciar container PufferPanel
      - name: Subir PufferPanel
        run: |
          sudo mkdir -p /var/lib/pufferpanel
          docker volume create pufferpanel-config
          docker create --name pufferpanel \
            -p 8080:8080 \
            -p 5657:5657 \
            -v pufferpanel-config:/etc/pufferpanel \
            -v /var/lib/pufferpanel:/var/lib/pufferpanel \
            -v /var/run/docker.sock:/var/run/docker.sock \
            --restart=on-failure \
            pufferpanel/pufferpanel:latest
          docker start pufferpanel

      # 4Ô∏è‚É£ Esperar container iniciar
      - name: Esperar PufferPanel iniciar
        run: |
          echo "Aguardando PufferPanel iniciar (at√© 90s)..."
          for i in {1..18}; do
            if docker logs pufferpanel 2>&1 | grep -q "Started"; then
              echo "‚úÖ PufferPanel iniciado!"
              exit 0
            fi
            sleep 5
          done
          echo "‚ö†Ô∏è Timeout: PufferPanel pode n√£o ter iniciado"
          docker logs pufferpanel | tail -n 50

      # 5Ô∏è‚É£ Criar usu√°rio admin automaticamente
      - name: Criar usu√°rio admin
        run: |
          docker exec pufferpanel /pufferpanel/pufferpanel user add \
            --name adminroot \
            --password root123 \
            --email murilolevigamer@gmail.com \
            --admin || true

      # 6Ô∏è‚É£ Importar template Minecraft Paper
      - name: Importar template Minecraft Paper
        run: |
          curl -sSL https://raw.githubusercontent.com/PufferPanel/templates/refs/heads/v2/minecraft/paper.json \
            | docker exec -i pufferpanel /pufferpanel/pufferpanel template import

      # 7Ô∏è‚É£ Criar servidor Paper automaticamente
      - name: Criar servidor Minecraft Paper
        run: |
          docker exec pufferpanel /pufferpanel/pufferpanel server create \
            --name "MeuServidor" \
            --owner "adminroot" \
            --template "Paper" \
            --memory 2048 \
            --cpu 1000 \
            --disk 10240

      # 8Ô∏è‚É£ Instalar Ngrok
      - name: Instalar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com bookworm main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok

      # 9Ô∏è‚É£ Configurar token Ngrok
      - name: Configurar Ngrok
        run: |
          ngrok config add-authtoken 32HyO7x8z5jGhLdUR2ts0DVrD3K_2dUKsZr5rseHaRAXxz5Sf

      # üîü Expor painel PufferPanel via Ngrok
      - name: Expor painel PufferPanel
        run: |
          nohup ngrok http 8080 --log=stdout > ngrok.log 2>&1 &
          sleep 5
          echo "üåç URL do PufferPanel:"
          cat ngrok.log | grep -o "https://[a-z0-9-]*\.ngrok-free\.app" | head -n 1

      # 1Ô∏è‚É£1Ô∏è‚É£ Manter job ativo
      - name: Manter job ativo
        run: tail -f /dev/null
